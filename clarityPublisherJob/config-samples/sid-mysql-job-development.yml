    bq_raw_table: raw_dim_account
    bq_key: sk_account

    mysql_table: dim_account
    table_indexes:
      - name: dim_account_nk
        columns: source_id
      - name: ts_number
        columns: ts_number
      - name: ix_PID
        columns: source_id_5
      - name: idx_countrycode
        columns: mailing_country_code
      - name: IDX_SRC_5
        columns: source_id_5
      - name: IDX_SRC_2
