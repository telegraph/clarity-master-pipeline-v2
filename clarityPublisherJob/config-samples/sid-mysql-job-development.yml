logger:
  push_to_pubsub: false

project: tmg-plat-dev

pubsub:
  subscription_name: sid-consumer

mysql:
  instance_name: nick-sid-dev
  database: sid
  tmp_mysql_schema: sid_tmp
  host: sql-proxy-service.default.svc.cluster.local
  user: changeme
  password: changeme


bq:
  dataset: sid_development_processing
  sanity_check_dataset: sid_development_processing
  sanity_check_table: publisher_status
  delta_dataset: sid_transfer_deltas

gcs:
  bucket: sid-mysql-job-storage-dev
  file_ending: .csv


